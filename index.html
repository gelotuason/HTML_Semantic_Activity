<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanaha</title>
    <style>
        section {text-align: center;}
    </style>
</head>
<body>
    <!-- Home Section -->
    <header id="home">
        <h1>Yanaha</h1>
        <p>Motorcycle manufacturer</p>
    </header>
    <!-- End of Home Section -->

    <hr>

    <!-- Navigation Section -->
    <nav>
        <a href="#home"><strong>Home</strong></a> |
        <a href="#about"><strong>About</strong></a> |
        <a href="#contact"><strong>Contact</strong></a>
    </nav>
    <!-- End of Navigation Section -->

    <hr>

    <main>
        <!-- About Section -->
        <section id="about">
            <div>
                <img src="images/classic.jpg" alt="riding classic" style="width:440px;height:280px">
                <img src="images/sporty.jpg" alt="riding sportsbike" style="width:440px;height:280px">
            </div>
            <div>
                <iframe width="884" height="550" src="https://www.youtube.com/embed/mc5OkNBXVVY?si=RimmbmCA5aAl9PeX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <article>
                <p>Yanaha is the top leading motorcycle manufacturer worldwide since 2023.</p>
                <p>Elevate your style and riding comfort with our products!</p>
            </article>
        </section>
        <!-- End of About Section -->

        <hr>

        <!-- Contact Form Section -->
        <section id="contact">
            <form>
                <h3>For any inquiries, fill out a form below:</h3>
                <div>
                    <label for="name">Name:</label><br>
                    <input id="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email Address:</label><br>
                    <input id="email" type="text" required>
                </div>
                <div>
                    <label for="inquiry">Inquiry:</label><br>
                    <textarea name="inquiry" id="" cols="30" rows="5" required></textarea>
                </div>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <!-- End of Contact Form Section -->
    </main>

    <br>

    <!-- Footer Section -->
    <footer>
        <a href="#home"><strong>Back to top</strong></a>
        <hr>
        <p>Â© 2023 Yanaha. All rights reserved.</p>
    </footer>
    <!-- End of Footer Section -->
</body>
</html>
